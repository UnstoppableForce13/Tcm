<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sign Up / Sign In Sections -->
    <div id="signupSection">
        <h2>Create Account</h2>
        <input type="text" id="signupUsername" placeholder="Enter your username" />
        <input type="password" id="signupPassword" placeholder="Enter your password" />
        <button id="signupButton">Sign Up</button>
        <p>Already have an account? <a href="#" id="toSignIn">Sign In</a></p>
    </div>

    <div id="signinSection" style="display: none;">
        <h2>Sign In</h2>
        <input type="text" id="signinUsername" placeholder="Enter your username" />
        <input type="password" id="signinPassword" placeholder="Enter your password" />
        <button id="signinButton">Sign In</button>
        <p>Don't have an account? <a href="#" id="toSignUp">Sign Up</a></p>
    </div>

    <!-- Profile & Feed Section -->
    <div id="feedSection" style="display: none;">
        <h2>Welcome, <span id="currentUser"></span></h2>
        <button id="logoutButton">Log Out</button>
        <div id="profileSection">
            <h3>Your Profile</h3>
            <img id="profileImage" src="default-avatar.png" alt="Profile Picture" />
            <button id="editProfileButton">Edit Profile</button>
            <button id="followUnfollowButton">Follow</button>
        </div>

        <div id="feed">
            <!-- Posts will appear here -->
        </div>

        <div>
            <select id="contentTypeSelector">
                <option value="text">Text</option>
                <option value="image">Image</option>
                <option value="video">Video</option>
            </select>
        </div>

        <div id="postForm">
            <input type="text" id="postContent" placeholder="Write a post..." />
            <input type="file" id="imageFile" style="display: none;" />
            <input type="url" id="videoURL" placeholder="Enter video URL" style="display: none;" />
            <button id="createPostButton">Create Post</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
