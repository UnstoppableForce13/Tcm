<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media - Sign Up & Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sign Up Section -->
    <div id="signupSection">
        <h2>Create Account</h2>
        <input type="text" id="signupUsername" placeholder="Enter your username" />
        <input type="password" id="signupPassword" placeholder="Enter your password" />
        <button id="signupButton">Sign Up</button>
        <p>Already have an account? <a href="#" id="toSignIn">Sign In</a></p>
    </div>

    <!-- Sign In Section -->
    <div id="signinSection" style="display: none;">
        <h2>Sign In</h2>
        <input type="text" id="signinUsername" placeholder="Enter your username" />
        <input type="password" id="signinPassword" placeholder="Enter your password" />
        <button id="signinButton">Sign In</button>
        <p>Don't have an account? <a href="#" id="toSignUp">Sign Up</a></p>
    </div>

    <!-- Feed Section -->
    <div id="feedSection" style="display: none;">
        <h2>Welcome, <span id="currentUser"></span></h2>
        <button id="logoutButton">Log Out</button>
        <div id="feed">
            <!-- Posts will appear here -->
        </div>
        <input type="text" id="postContent" placeholder="Write a post..." />
        <button id="createPostButton">Create Post</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
